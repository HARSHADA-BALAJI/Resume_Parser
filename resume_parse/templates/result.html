<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Match Result</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}" />
</head>
<body>
    <div class="container">
        <h1>Match Result</h1>

        <p><strong>Job Description:</strong> {{ jd_filename or "Uploaded JD" }}</p>
        <p><strong>Resume:</strong> {{ resume_filename }}</p>
        <p><strong>Match Score:</strong> {{ score }}</p>

        <h3>Explanation:</h3>
        <pre>{{ explanation }}</pre>

        <a href="{{ url_for('index') }}">Upload Another Resume</a>
    </div>
</body>
</html>
